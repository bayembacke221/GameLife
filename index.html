<head>
    <meta charset = "UTF-8" />
    <title>The Game of Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="wrapper">
        <label for="rows">Lignes :</label>
        <select id="rows" >
            <option value="19" selected>19</option>
            <option value="38">38</option>
            <option value="57">57</option>
        </select>
    
        <label for="cols">Colonnes :</label>
        <select id="cols" >
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="150">150</option>
        </select>
        <div id="container">
            
        </div>

        <div class="controls">
            
            <button class="btn btn-success" id="start"><span>Start</span></button>
            <button class="btn btn-danger" id="clear"><span>Clear</span></button>
            <button class="btn btn-warning" id="random"><span>Random</span></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
    
</body>
